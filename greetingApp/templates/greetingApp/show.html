{% block body %}

    <style type="text/css">
    *{
     margin: 0px;
     padding: 0px;
    }
    body{
     font-family: arial;
    }

    .card{
         width: 20%;
         display: inline-block;
         box-shadow: 2px 2px 20px black;
         border-radius: 5px;
         margin: 2%;
        }

    .card .image:hover{
        opacity: .8;
    }

    header{
    padding: 35px;
    background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlcaez_p4fkMtTH8kzFr27J-b8bx0_GDWlxg&usqp=CAU);
    height: 100vh;
    background-size: cover;
    background-position: center;
    }

    .image img{
      width: 100%;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
     }

    .card-body{
      text-align: center;
      margin-bottom: 10px;
     }

    h1{
      font-size: 20px;
     }

    .des{
      padding: 3px;
      text-align: center;

      padding-top: 10px;
      border-bottom-right-radius: 5px;
      border-bottom-left-radius: 5px;
    }
    button{
      justify-content: space-between;
      margin-top: 20px;
      margin-bottom: 10px;
      background-color: white;
      border: 1px solid black;
      border-radius: 6px;
      padding: 15px;
      margin-inline: 2%;
      font-weight: bold;
      font-size: medium;
    }
    button:hover{
      background-color: black;
      color: white;
      transition: .5s;
      cursor: pointer;
    }
    .card-body ul h1{
        margin-top: 20px;
    }
    .card-body ul h2{
        margin-top: 10px;
    }

    </style>

    <body>
        <header>
            {% for user in users %}
                <div class="card">
                    <div class="image">
                       <img src="https://unblast.com/wp-content/uploads/2019/12/Modern-Greeting-Card-Mockup-1.jpg">
                    </div>
                            <div class="card-body">
                                <ul class="card-text">
                                    <h1>{{ user.name }}</h1>
                                    <h2>{{ user.message }}</h2>
                                </ul>
                                <a href="/update/{{ user.id }}"><button>Edit</button></a>
                                <a href="/delete/{{ user.id }}"><button>Delete</button></a>
                            </div>
                </div>
            {% endfor %}
        </header>

    </body>

{% endblock body %}
