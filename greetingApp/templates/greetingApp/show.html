{% load static %}
{% block body %}

    <link rel="stylesheet" type="text/css" href="{% static '/css/show.css' %}">

    <body>
        <header>
            {% for user in users %}
                <div class="card">
                    <div class="image">
                       <img src="https://unblast.com/wp-content/uploads/2019/12/Modern-Greeting-Card-Mockup-1.jpg">
                    </div>
                            <div class="card-body">
                                <ul class="card-text">
                                    <h1>{{ user.name }}</h1>
                                    <h2>{{ user.message }}</h2>
                                </ul>
                                <a href="/update/{{ user.id }}"><button>Edit</button></a>
                                <a href="/delete/{{ user.id }}"><button>Delete</button></a>
                            </div>
                </div>
            {% endfor %}
        </header>

    </body>

{% endblock body %}
